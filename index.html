<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>TodoList</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
                <h1>Todo List!</h1>
        </header>

        <main class="container">
            <div class="containerTodo">
                <div id="todoList">
                    <ul></ul>
                </div>

                <div class="inputContainer">
                    <div class="filterAndInput">
                        <div id="filterIcon">
                            <img src="./styles/filterSort.png" alt="">
                        </div>
                        <div class="createTodo">
                            <label for="newTodoInput">To create todo:</label>
                            <input type="text" placeholder="Enter your new Todo" id="newTodoInput">
                        </div>
                    </div>
                    <div class="plus">
                        <button>+</button>
                    </div>
                </div>

                <div class="filterInputs hide">
                    <div class="filterInputsBlocks filtersText">
                        <label for="filterInput">Filter by:</label>
                        <input type="text" placeholder="Enter filter text" id="filterInput">
                    </div>
                    <div class="filterInputsBlocks filtersDate">
                        <div class="inputDate">
                            <label for="startFilter">Start date:</label>
                            <input type="date" id="startFilter" name="trip-start">
                        </div>
                        <div class="inputDate">
                            <label for="endFilter">End date:</label>
                            <input type="date" id="endFilter" name="trip-end">
                        </div>
                    </div>
                </div>

                <div class="filters">
                    <span><button id="all"> All </button></span>
                    <span><button id="active"> Active </button></span>
                    <span><button id="completed"> Completed </button></span>
                    <span><button id="clearCompleted"> Clear completed </button></span>
                </div>

            </div>

            <div class="modal hide">
                <div class="modal-body">
                    <div class="modal-bodyInput">
                        <div class="modal-modal-bodyInput-Input">
                            <label for="modalTodoInput">To create todo:</label>
                            <input type="text" placeholder="Enter your new Todo" id="modalTodoInput">
                        </div>
                        <div class="modal-modal-bodyInput-Date">
                            <div class="inputDate">
                                <label for="start">Start date:</label>
                                <input type="date" id="start" name="trip-start"
                                       value="2020-09-17"
                                       min="2020-09-17" max="2020-12-31">
                            </div>
                            <div class="inputDate">
                                <label for="end">End date:</label>
                                <input type="date" id="end" name="trip-start"
                                       value="2020-09-17"
                                       min="2020-09-17" max="2020-12-31">
                            </div>
                        </div>
                    </div>
                    <div class="modal-bodyButtons">
                        <button class="modalCancel">Cancel</button>
                        <button class="modalSave" type="button">Save</button>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <footer></footer>
    <script type="module" src="scripts/script.js" ></script>
</body>
</html>
